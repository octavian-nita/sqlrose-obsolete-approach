  - name:        Sakila (H2)
    description: sqlrose sample database, based on MySQL's Sakila sample database (https://dev.mysql.com/doc/sakila/en/)
    driver:      org.h2.Driver
    #url:        jdbc:h2:./sample-db/sakila/h2;MODE=MySQL
    username:    guest
    password:    guest
    # Alternative configuration properties:
    dbms:        h2 # the dbms protocol could include an optional subsubprotocol
    #host:
    #port:
    dbname:      ./sample-db/sakila/h2
    props:
    # The property names might be driver-specific...
      MODE:      MySQL
