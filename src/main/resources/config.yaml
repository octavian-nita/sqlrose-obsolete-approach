  # application startup (see http://docs.oracle.com/javase/8/docs/technotes/guides/net/properties.html for useful ones)

  http.proxyHost:          &http_proxy_host # <value>
  http.proxyPort:          &http_proxy_port # <value>
  http.nonProxyHosts:      #localhost|localhost.localdomain|127.0.0.1
  http.proxyUser:          &http_proxy_user # <value>
  http.proxyPassword:      &http_proxy_pass # <value>

  #https.proxyHost:         *http_proxy_host
