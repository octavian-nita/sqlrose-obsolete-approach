# sqlrose server configuration
---
connections:
  # A connection's name acts as ID, it must be unique within the
  # application scope no matter how many users, sessions etc
  - name: sakila
    description: sqlrose sample database, based on MySQL's Sakila sample database (https://dev.mysql.com/doc/sakila/en/)
    url: jdbc:h2:./samples/db/sakila;MODE=MySQL
    username:
    password:
    # Alternative configuration properties:
    # The dbms protocol could include an optional subsubprotocol...
    #dbms: h2
    #host:
    #port:
    #dbname: ./samples/db/sakila
    #props:
    # The property names might be driver-specific...
    #  MODE: MySQL
    #  user:
    #  password:
